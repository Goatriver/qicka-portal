name: Vuohiportal CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        sudo mkdir -p /CloudFS/vuohiportal/configs/
        sudo chmod 777 /CloudFS/vuohiportal/configs/ -R
        cp settings.ini.example /CloudFS/vuohiportal/configs/settings.ini
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
  deploy:
    runs-on: ubuntu-18.04
    needs: [build]
    name: Deploy to production
    steps:
      - name: rsync deployment
          uses: miked49er/rsync-deployments@v1.0
          with:
            switches: -avzr --delete
            path: src/
            remote_path: ${{ secrets.TARGET }}
            remote_host: ${{ secrets.HOST }}
            remote_port: ${{ secrets.PORT }}
            remote_user: ${{ secrets.USERNAME }}
            remote_key: ${{ secrets.KEY }}